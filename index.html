<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Lista de Compras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Lista de Compras</h1>
      <p class="cabecalho__texto">Item</p>
    </header>
    <main>
      <form class="form">
        <input
          class="input-item"
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja adicionar"
        />

        <div class="form__container">
          <div class="form__quantidade">
            <p class="form__quantidade__texto">Qtde</p>
            <input
              class="input-quantidade"
              id="input-quantidade"
              type="number"
              min="0"
              placeholder="0"
            />

            <form class="formulario">
              <label class="campo-grupo">
                <span class="unidade">Unidade</span>
                <select class="produto-input" name="unidade" id="unidade">
                  <option value="Un">Un</option>
                  <option value="KG">Kg</option>
                  <option value="Ltr">Ltr</option>
                  <option value="Pct">Pct</option>
                </select>
              </label>
            </form>

            <form class="formulario">
              <label class="campo-grupo">
                <span class="categoria">Categoria</span>
                <select
                  class="produto-input-categoria"
                  name="categoria"
                  id="categoria"
                >
                  <option value="Padaria">Padaria</option>
                  <option value="Legumes">Legumes</option>
                  <option value="Carnes">Carnes</option>
                  <option value="Frutas">Frutas</option>
                  <option value="Bebidas">Bebidas</option>
                  <option value="Higiene Pessoal">Higiene Pessoal</option>
                  <option value="Graos">Grãos</option>
                  <option value="Limpeza">Limpeza</option>
                  <option value="Verduras">Verduras</option>
                  <option value="Bolachas">Bolachas</option>
                  <option value="Outros">Outros</option>
                </select>
              </label>
            </form>
          </div>

          <button
            onclick="adicionar()"
            class="adicionar"
            id="adicionar-item"
            type="button"
          >
            <img src="./assets/Iconmais.svg" alt="sinal de mais" />
          </button>
        </div>
      </form>

      <section class="lista-container">
        <!--<section class="lista-compras">
          <input class="checkbox" id="checkbox-1" type="checkbox" />
          <section class="lista-compras__itens" id="lista-de-compras">
            <span class="texto-verde">1x</span>
            <span class="item">Maçã</span>
            <span class="imagen-produto">Frutas</span>
          </section>
        </section>-->
      </section>

      <section class="botao__limpar">
        <button onclick="limpar()" class="limpar">Limpar lista</button>
        <button onclick="salvar()" class="limpar salvar">Salvar</button>
        <!--<button onclick="compartilhar()" class="limpar">Compartilhar</button>-->
      </section>
    </main>
    <footer class="rodape">
      <p class="rodape__texto">Desenvolvido por Saulo Pavanello</p> 
      <p class="rodape__texto">(51)99339-2983</p>
    </footer>
    <script defer src="index.js"></script>
  </body>
</html>
