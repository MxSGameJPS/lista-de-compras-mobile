<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Lista de Compras</h1>
      <p class="cabecalho__texto">Item</p>
    </header>
    <main>
      <form class="form">
        <input
          class="input-item"
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja adicionar"
        />

        <div class="form__container">
          <div class="form__quantidade">
            <p class="form__quantidade__texto">Quantidade</p>
            <input
              class="input-quantidade"
              id="input-quantidade"
              type="number"
              placeholder="0"
            />

            <form class="formulario">
              <label class="campo-grupo">
                <span class="unidade">Unidade</span>
                <select class="produto-input" name="unidade" id="unidade">
                  <option value="Unidade">Un</option>
                  <option value="Kilo Grama">Kg</option>
                  <option value="Litros">Ltr</option>
                </select>
              </label>
            </form>

            <form class="formulario">
              <label class="campo-grupo">
                <span class="categoria">Categoria</span>
                <select
                  class="produto-input-categoria"
                  name="categoria"
                  id="categoria"
                >
                  <option value="padaria">
                    <img
                      src="./assets/Iconpadaria.svg"
                      alt="sanduiche"
                    />Padaria
                  </option>
                  <option value="Legumes"><img src="./assets/Iconlegumes.svg" alt="Legumes">Legumes</option>
                  <option value="Carnes"><img src="./assets/Iconcarne.svg" alt="Carnes">Carnes</option>
                  <option value="Frutas"><img src="./assets/Iconfruta.svg" alt="Carnes">Frutas</option>
                  <option value="Bebidas"><img src="./assets/Iconbebida.svg" alt="Carnes">Bebidas</option>
                  <option value="Diversos"><img src="./assets/iconoutros.svg" alt="Carnes">Diversos</option>
                </select>
              </label>
            </form>
          </div>

          <button class="adicionar" id="adicionar-item" type="button">
            <img src="./assets/Iconmais.svg" alt="sinal de mais" />
          </button>
        </div>
      </form>

      <div class="lista-compras">
        <input class="checkbox" id="checkbox-1" type="checkbox" />

        <ul class="lista-compras__itens" id="lista-de-compras">
          <li>
            <h3 class="item">Maçã</h3>
            <p class="lista-compras__quantidade">2 unidades</p>
          </li>
        </ul>

        <div class="imagens">
          <img
            class="imglista"
            src="./assets/Iconfruta.svg"
            alt="imagem de uma fruta"
          />
          <img
            class="imglista2"
            src="./assets/Icontrespontos.svg"
            alt="Imagem de tres pontos na vertical"
          />
        </div>
      </div>
    </main>
    <footer></footer>
    <script defer src="index.js"></script>
  </body>
</html>
